<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Carro de compras</h1>
    </header>
    <main>
        <div>
        <h2>Pedi las carteras y su cantidad que mas te guste.</h2>
        </div>
        <form>
            <p>Dejanos tu nombre y apellido para retirar por nuestro local</p>
            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre">
            </div>
            <div>
                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido">
            </div>
            <p>Elegi lo que mas te guste!</p>
            <div>
            <label for="Carteras">Carteras:</label>
            <input type="number" name="Carteras" placeholder="cantidad">
        </div>
        <div>
            <label for="Mochilas">Mochilas:</label>
            <input type="number" name="Mochilas" placeholder="cantidad">
        </div>
        <div>
            <label for="Riñoneras">Riñoneras:</label>
            <input type="number" name="Riñoneras" placeholder="cantidad">
        </div>
        <p>Si tenes un codigo de descuento no te olvides de usarlo</p>
        <div>
            <label for="Codigo">Codigo de descuento:</label>
            <input type="password" name="Codigo">
        </div>
        <button>Comprar</button>
    </main>
</body>
</html>
